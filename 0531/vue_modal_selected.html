<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}
.btn-circle {
  width: 30px;
  height: 30px;
  padding: 6px 0px;
  border-radius: 15px;
  text-align: center;
  font-size: 12px;
  line-height: 1.42875;
}

</style>
<title>Document</title>


</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
</div>
<template id="ui">
<div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
          <h1 class="display-4">簡易記事本</h1>
          <p class="lead">透過左側的新增、右側列清單及刪除功能來管理記事</p>
        </div>
    </div>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-4">
             <div class="card text-center">
                <div class="card-header">
                   <h3>新增記事</h3>
                </div>
                 <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">摘要</span>
                            </div>
                                <input type="text" class="form-control" v-model="newNote.name" placeholder="請輸入記事摘要">
                         </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">內容</span>
                            </div>
                                <input type="text" class="form-control" v-model="newNote.content" placeholder="請輸入記事內容" >
                        </div>
                    <button class="btn btn-primary" v-on:click="addNote">新增</button>
                </div>
            </div>
        </div>
        <div class="col">
            <h3 class="text-center">清單</h3>
            <table class="table table-striped">
                <thead>
                  <tr class="text-center">
                    <th>名稱</th>
                    <th>內容</th>
                    <th colspan="2">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="note of notes" class="text-center"> 
                    <td>{{ note.name }}</td>
                    <td>{{ note.content }}</td>
                    <td>
                        <!-- Button trigger modal -->
                        <button class="btn btn-circle btn-danger btn-sm" 
                        @click='selectNote(note)'
                        data-toggle="modal" data-target="#deleteModal">
                        <i class='material-icons'>delete</i>
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">刪除{{noteSelected.name}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                是否真的要刪除這筆{{noteSelected.content}}記事記錄呢？
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">放棄</button>
                                <button type="button" class="btn btn-primary" v-on:click='deleteNote(noteSelected)'>刪除</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
   </div>  

</div>
</template>

<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  new Vue({
       el: '#app',
       data:{
         noteSelected:{
           name: '',
           content:''
         }
           ,
         newNote:{ //新增記事的JavaScript物件
          name: '',
          content: ''

         },
         notes:JSON.parse(localStorage.getItem('notes'))||[] //儲存記事物件的JavaScript
       },
       template:'#ui',
       watch: {
         notes: {
             handler: 'saveNotes',
             deep: true
         }
       },
       methods:{
        selectNote(note){
          this.noteSelected.name = note.name
          this.noteSelected.content = note.content
        }
        ,
         addNote(){  //新增記事
          if(this.newNote.name.trim().length == 0 || this.newNote.content.trim().length == 0){
           alert('記事的摘要及內容都一定要填喔...')
            return
          }
          const note = {
               name: this.newNote.name,
               content: this.newNote.content,
               created: new Date()
          }
          this.notes.push(note);
          this.newNote.content = '';
          this.newNote.name = '';
         
         },
         deleteNote(note){ //使用JavaScript的Confirm函數
           var found = false;
           for (var i =0; i < this.notes.length; i++){
             if(this.notes[i].name == note.name){
                found = true;
                break;
             }
           } 
             //如果有找到就刪除
             if(found){
                this.notes.splice(i,1)
             }
              //隱藏刪除視窗
              $('#deleteModal').modal('hide')
         },
         saveNotes(){
          localStorage.setItem('notes', JSON.stringify(this.notes))
           console.log('新記事已儲存', new Date())

         }
       }
      
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
